</head>
<body>

        <!-- è¯†åˆ«ç»“æœåŒºåŸŸ -->
        <div class="results-section" id="resultsSection">

    <!-- åŠ è½½ä¸­é®ç½© -->
    <div class="loading-overlay" id="loadingOverlay">

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadSection = document.getElementById('uploadSection');
            const imageUpload = document.getElementById('imageUpload');
            const uploadedImage = document.getElementById('uploadedImage');
            const resultsSection = document.getElementById('resultsSection');
            const rawResults = document.getElementById('rawResults');
            const structuredResults = document.getElementById('structuredResults');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // ä¸Šä¼ åŒºåŸŸç‚¹å‡»äº‹ä»¶
            uploadSection.addEventListener('click', function() {
                imageUpload.click();
            });
            
            // æ‹–æ‹½ä¸Šä¼ 
            uploadSection.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.backgroundColor = 'rgba(102, 126, 234, 0.1)';
            });
            
            uploadSection.addEventListener('dragleave', function() {
                this.style.backgroundColor = '';
            });
            
            uploadSection.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.backgroundColor = '';
                
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    handleFileUpload(e.dataTransfer.files[0]);
                }
            });
            
            // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
            imageUpload.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    handleFileUpload(this.files[0]);
                }
            });
            
            // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
            function handleFileUpload(file) {
                // æ˜¾ç¤ºä¸Šä¼ çš„å›¾ç‰‡é¢„è§ˆ
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
                
                // è°ƒç”¨OCRè¯†åˆ«API
                recognizePortfolio(file);
            }
            
            // è°ƒç”¨OCRè¯†åˆ«API
            function recognizePortfolio(file) {
                // æ˜¾ç¤ºåŠ è½½ä¸­
                loadingOverlay.style.display = 'flex';
                errorMessage.style.display = 'none';
                
                // åˆ›å»ºFormDataå¯¹è±¡
                const formData = new FormData();
                formData.append('file', file);
                
                // å‘é€è¯·æ±‚
                fetch('/api/ocr/recognize-portfolio', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('è¯†åˆ«å¤±è´¥ï¼Œè¯·é‡è¯•');
                    }
                    return response.json();
                })
                .then(data => {
                    // éšè—åŠ è½½ä¸­
                    loadingOverlay.style.display = 'none';
                    
                    // æ˜¾ç¤ºè¯†åˆ«ç»“æœ
                    displayRecognitionResults(data);
                    
                    // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                    successMessage.textContent = 'è¯†åˆ«æˆåŠŸ';
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                })
                .catch(error => {
                    // éšè—åŠ è½½ä¸­
                    loadingOverlay.style.display = 'none';
                    
                    // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                });
            }
            
            // æ˜¾ç¤ºè¯†åˆ«ç»“æœ
            function displayRecognitionResults(data) {
                // æ˜¾ç¤ºç»“æœåŒºåŸŸ
                resultsSection.style.display = 'block';
                
                // æ˜¾ç¤ºåŸå§‹è¯†åˆ«ç»“æœ
                if (data.raw_texts && data.raw_texts.length > 0) {
                    let rawHtml = '';
                    data.raw_texts.forEach((item, index) => {
                        let confidenceClass = 'confidence-medium';
                        if (item.confidence > 0.8) {
                            confidenceClass = 'confidence-high';
                        } else if (item.confidence < 0.5) {
                            confidenceClass = 'confidence-low';
                        }
                        
                        rawHtml += `
                            <div class="result-card">
                                <div class="result-text">${item.text}</div>
                                <div class="result-confidence ${confidenceClass}">ç½®ä¿¡åº¦: ${(item.confidence * 100).toFixed(1)}%</div>
                            </div>
                        `;
                    });
                    rawResults.innerHTML = rawHtml;
                } else {
                    rawResults.textContent = 'æœªè¯†åˆ«åˆ°æ–‡æœ¬å†…å®¹';
                }
                
                // æ˜¾ç¤ºç»“æ„åŒ–æ•°æ®
                if (data.structured_data && data.structured_data.length > 0) {
                    let structuredHtml = '<table style="width:100%; border-collapse:collapse;">';
                    structuredHtml += '<thead><tr style="border-bottom:2px solid var(--border-color);"><th style="padding:8px;text-align:left;">è¡Œå·</th><th style="padding:8px;text-align:left;">å†…å®¹</th></tr></thead>';
                    structuredHtml += '<tbody>';
                    
                    data.structured_data.forEach(item => {
                        structuredHtml += `
                            <tr style="border-bottom:1px solid var(--border-color);">
                                <td style="padding:8px;">${item.line_number}</td>
                                <td style="padding:8px;">${item.content}</td>
                            </tr>
                        `;
                    });
                    
                    structuredHtml += '</tbody></table>';
                    structuredResults.innerHTML = structuredHtml;
                } else {
                    structuredResults.textContent = 'æ— æ³•æå–ç»“æ„åŒ–æ•°æ®';
                }
            }
            
            // æ ‡ç­¾åˆ‡æ¢
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // ç§»é™¤æ‰€æœ‰æ´»åŠ¨æ ‡ç­¾å’Œå†…å®¹çš„activeç±»
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    // æ·»åŠ å½“å‰æ ‡ç­¾å’Œå†…å®¹çš„activeç±»
                    this.classList.add('active');
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(`${tabId}Content`).classList.add('active');
                });
            });
            
            // æ£€æŸ¥OCRæœåŠ¡å¥åº·çŠ¶æ€
            checkOcrHealth();
        });

            .then(response => response.json())
            .then(data => {
                console.log('OCRæœåŠ¡å¥åº·çŠ¶æ€:', data);
            })
            .catch(error => {
                console.error('OCRæœåŠ¡å¥åº·æ£€æŸ¥å¤±è´¥:', error);
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'OCRæœåŠ¡åˆå§‹åŒ–ä¸­ï¼Œè¯·ç¨åå†è¯•';
                errorMessage.style.display = 'block';
            });
        }
    </script>
